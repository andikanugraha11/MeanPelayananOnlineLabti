<form (submit)="sendKey()" *ngIf="step1">
    <fieldset>
        <div class="form-group">
            <input [(ngModel)]="email" class="form-control" placeholder="E-Mail" name="email" type="text">
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset">
    </fieldset>
    <br>
    <div class="text-center">
        <a [routerLink]="['/']">Masuk</a>
    </div>
</form>

<form (submit)="keyCheck()" *ngIf="step2">
    <fieldset>
        <div class="form-group">
            <input [(ngModel)]="resetKey" class="form-control" placeholder="Masukan 6 digit angka pada pesan masuk" name="resetKey" type="text">
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Konfirmasi">
    </fieldset>
    <br>
    <div class="text-center">
        <a [routerLink]="['/']">Masuk</a>
    </div>
</form>

<form (submit)="reset()" *ngIf="step3">
    <fieldset>
        <div class="form-group">
            <input [(ngModel)]="password" class="form-control" placeholder="Kata Sandi Baru" name="password" type="password">
        </div>
        <div class="form-group">
            <input [(ngModel)]="repassword" class="form-control" placeholder="Ulangi Kata Sandi" name="repassword" type="password">
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset">
    </fieldset>
    <br>
    <div class="text-center">
        <a [routerLink]="['/']">Masuk</a>
    </div>
</form>
