<form (submit)="loginSubmit()">
    <fieldset>
        <div class="form-group">
            <input [(ngModel)]="username" class="form-control" placeholder="Username" name="username" type="text" />
        </div>
        <div class="form-group">
            <input [(ngModel)]="password" class="form-control" placeholder="Password" name="password" type="password" />
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
    </fieldset>
    <br>
    <div class="text-center">
        <a [routerLink]="['/reset']">Lupa Password</a> atau <a [routerLink]="['/activation']">Aktivasi Akun</a>
    </div>
</form>
