<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Akun <small>Ganti kata sandi</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-cog"></i> Pengaturan akun
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-md-offset-4 col-md-4 well">
                <flash-messages></flash-messages>
                <ng-container *ngIf="confirmation; then thenBlock; else elseBlock"></ng-container>
                <ng-template #thenBlock>
                    <form role="form" (submit)="checkPassword()">
                        <div class="form-group">
                            <label>Kata Sandi Lama :</label>
                            <input [(ngModel)]="password" placeholder="Sandi Lama" name="password" type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-block btn-primary">Konfirmasi</button>
                        </div>
                    </form>
                </ng-template>
                <ng-template #elseBlock>
                    <form role="form" (submit)="updatePassword()">
                        <div *ngIf="newpassword?.length < 6 && newpassword != undefined" class="text-danger">Panjang Kata Sandi Minimal 6 Karakter</div>
                        <div [ngClass]="{ 'has-error' : newpassword?.length < 6 && newpassword != undefined }" class="form-group has-feedback">
                            <label>Kata sandi baru :</label>
                            <input [(ngModel)]="newpassword" placeholder="Masukan Sandi Baru" name="newpassword" type="password" class="form-control">
                            <span class="glyphicon  form-control-feedback" [ngClass]="{ 'glyphicon-remove':  newpassword?.length < 6 && newpassword != undefined }"></span>
                        </div>
                        <div *ngIf="newpassword != renewpassword && renewpassword != undefined" class="text-danger">Kata Sandi Tidak Cocok</div>
                        <div [ngClass]="{ 'has-error' : newpassword != renewpassword && renewpassword != undefined }" class="form-group has-feedback">
                            <label>Ulangi kata sandi baru :</label>
                            <input [(ngModel)]="renewpassword" placeholder="Ulangi Sandi Baru" name="renewpassword" type="password" class="form-control">
                            <span class="glyphicon  form-control-feedback" [ngClass]="{ 'glyphicon-remove':  newpassword != renewpassword && renewpassword != undefined }"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-block btn-primary">Ubah Sandi</button>
                        </div>
                    </form>
                </ng-template>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
