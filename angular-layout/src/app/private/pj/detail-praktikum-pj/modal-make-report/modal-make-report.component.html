<div class="modal-dialog">
    <div class="modal-content">
        <form (submit)="addPraktikan()">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Tambah Praktikan</h4>
            </div>
            <div class="modal-body">

                <div class="row form-group">
                    <div class="col-md-6">
                        <input [(ngModel)]="depan" class="form-control" placeholder="Nama Depan" name="depan" type="text">
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="belakang" class="form-control" placeholder="Nama Belakang" name="belakang" type="text">
                    </div>

                </div>
                <div class="form-group">
                    <input [(ngModel)]="kelas" class="form-control" placeholder="Kelas" name="kelas" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="npm" class="form-control" placeholder="NPM" name="npm" type="text">
                </div>


            </div>
            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Buat Laporan">
                <button type="button" class="btn btn-default" (click)="close()">Batal</button>
            </div>
        </form>
    </div>
</div>
