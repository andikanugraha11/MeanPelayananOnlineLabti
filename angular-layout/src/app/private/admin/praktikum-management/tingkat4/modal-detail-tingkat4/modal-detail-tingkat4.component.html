<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h3 class="modal-title text-center">Detail Praktikum</h3>
            <h4 class="text-center">{{praktikum.nama_praktikum}} - {{praktikum.kelas}}</h4>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered " cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="text-center" width="25%">Pertemuan</th>
                        <th class="text-center" width="25%">Shift</th>
                        <th class="text-center" width="50%">Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let item of pertemuan ">
                        <td class="text-center">{{item.pertemuan}}</td>
                        <td class="text-center">{{item.shift}}</td>
                        <td class="text-center">{{item.tanggal | date: 'dd-MM-yyyy'}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class=" modal-footer ">
            <button type="button " class="btn btn-primary " (click)="close() ">Tutup</button>
        </div>
    </div>
</div>
