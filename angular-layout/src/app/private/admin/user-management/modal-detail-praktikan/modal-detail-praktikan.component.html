<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title text-center">{{praktikan._praktikanId.nama.depan}} {{praktikan._praktikanId.nama.belakang}} - {{praktikan._praktikanId.kelas}}</h4>
            <h4 class="text-center">{{praktikan._praktikanId.npm}}</h4>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered " cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="text-center">Nama Pengguna</th>
                        <th class="text-center">E-Mail</th>
                        <th class="text-center">Verifikasi Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{praktikan.username}}</td>
                        <td class="text-center">{{praktikan.email}}</td>
                        <td class="text-center">
                            <div *ngIf="praktikan.isVerified; then sudah; else belum"></div>
                            <ng-template #sudah>
                                Sudah
                            </ng-template>
                            <ng-template #belum>
                                Belum
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-danger" (click)="resetPassword(praktikan._praktikanId._id)">Atur ulang kata sandi</a>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="close()">Tutup</button>
        </div>
    </div>
</div>
