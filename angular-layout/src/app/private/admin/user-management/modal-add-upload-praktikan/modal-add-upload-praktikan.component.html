<div class="modal-dialog">
    <div class="modal-content">
        <form (submit)="uploadPraktikan()" enctype="multipart/form-data">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Upload data praktikan</h4>
            </div>
            <div class="modal-body">
                <flash-messages></flash-messages>
                <label class="control-label">Pilih Berkas</label>
                <input ngModel (change)="getFiles($event)" name="dataMahasiswa" type="file" accept=".csv">
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Tambah">
                <button type="button" class="btn btn-default" (click)="close()">Batal</button>
            </div>
        </form>
    </div>
</div>
