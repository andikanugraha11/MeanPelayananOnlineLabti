<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Manajemen Pengguna <small>Penanggung Jawab</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-user"></i> Manajemen Pengguna - Penanggung Jawab
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!--Content-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-list"></i> Daftar Penanggung Jawab</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group text-right">
                            <button class="btn btn-success" (click)=showConfirm()>Tambah Penanggung Jawab</button>
                        </div>

                        <div class="table-responsive ">
                            <table class="table table-striped table-bordered " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="text-center">Name</th>
                                        <th class="text-center">Username</th>
                                        <th class="text-center">NPM</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">Praktikum</th>
                                        <!--<th class="text-center">Aksi</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pj of data">
                                        <td>{{pj._pjId.nama.depan}} {{pj._pjId.nama.belakang}}</td>
                                        <td>{{pj.username}}</td>
                                        <td>{{pj._pjId.npm}}</td>
                                        <td>{{pj.email}}</td>
                                        <td>
                                            <ol>
                                                <li *ngFor="let praktikum of pj._pjId._praktikumId">
                                                    [{{praktikum.kelas}}] - {{praktikum.nama_praktikum}}
                                                </li>
                                            </ol>
                                        </td>
                                        <!--<td class="text-center">
                                            <a class="btn btn-danger" id="{{pj._id}}" (click)=removePJ($event.target.attributes.id.value)>Hapus</a>
                                        </td>-->
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
