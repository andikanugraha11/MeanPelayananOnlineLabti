<div class="modal-dialog">
    <div class="modal-content">
        <form (submit)="addPj()">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Tambah Penanggung Jawab</h4>
            </div>
            <div class="modal-body">

                <div class="row form-group">
                    <div class="col-md-6">
                        <input [(ngModel)]="depan" class="form-control" placeholder="Nama Depan" name="depan" type="text">
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="belakang" class="form-control" placeholder="Nama Belakang" name="belakang" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="npm" class="form-control" placeholder="NPM" name="npm" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="username" class="form-control" placeholder="Username" name="username" type="text">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" class="form-control" placeholder="Email" name="email" type="text">
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <input [(ngModel)]="password" class="form-control" placeholder="Password" name="depan" type="password">
                    </div>
                    <div class="col-md-6">
                        <input [(ngModel)]="repassword" class="form-control" placeholder="Re-enter Password" name="repassword" type="password">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Tambah">
                <button type="button" class="btn btn-default" (click)="close()">Batal</button>
            </div>
        </form>
    </div>
</div>
