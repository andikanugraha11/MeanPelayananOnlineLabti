<div class="modal-dialog">
    <div class="modal-content">
        <form (submit)="updateReport()">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h3 class="modal-title text-center">Buat Laporan</h3>
            </div>
            <div class="modal-body">
                <flash-messages></flash-messages>
                <div class="form-group">
                    <label>Keterangan :</label>
                    <select [(ngModel)]="keterangan" name="keterangan" class="form-control">
                        <option>Dikeluarkan</option>
                        <option>Izin</option>
                        <option>Sakit</option>
                        <option>Tanpa Keterangan</option>
                        <option>Terlambat</option>
                    </select>
                    <br/>
                    <label>Jadwal Pengganti :</label>
                    <select [(ngModel)]="pengganti" name="pengganti" class="form-control">
                        <option  *ngFor="let item of dataTersedia" [ngValue]="item._id">[ {{item.tanggal | date: 'dd-MM-yyyy'}} - Shift {{item.shift}} ] | (kuota tersisa : {{item.kuota}})</option>
                    </select>
                    <br/>
                    <p class="text-center text-danger">Jadwal pengganti hanya akan tersedia satu minggu terhitung ketika praktikan tidak masuk dan selama kuota masih tersedia</p>
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Tambah">
                <button type="button" class="btn btn-default" (click)="close()">Batal</button>
            </div>

        </form>
    </div>
</div>
